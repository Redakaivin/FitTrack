<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Water Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">FitTrack</a>
    </div>
  </nav>

  <!-- Main -->
  <section class="container py-5" style="max-width: 500px;">
    <div class="card shadow-sm p-4 text-center bg-white rounded">
      <h2 class="mb-3 text-primary">Water Intake Tracker</h2>
      <p>Goal: 8 glasses per day</p>

      <h3 id="count" class="display-4 text-success mb-3">0</h3>

      <button id="addBtn" class="btn btn-primary w-100 mb-2">Add 1 Glass</button>
      <button id="resetBtn" class="btn btn-outline-danger w-100 mb-3">Reset</button>

      <div id="message" class="mt-2 text-secondary fst-italic"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3 text-center">
    <p class="mb-0">Â© 2025 FitTrack. Keep Hydrated!</p>
  </footer>

  <!-- js code  -->
  <script>
    let goal = 8;
    let count = 0;

    let  countTotat = document.getElementById('count');
    let  message = document.getElementById('message');
    let  addBtn = document.getElementById('addBtn');
    let  resetBtn = document.getElementById('resetBtn');

    addBtn.addEventListener('click', () => {
      if (count < goal) {
        count++;
        countTotat.textContent = count;

        if (count === goal) {
          message.innerHTML = "Great job! You hit your goal!";
        } else {
          message.innerHTML = "";
        }
      } else {
        message.innerHTML = "You already reached your goal today!";
      }
    });

    resetBtn.addEventListener('click', () => {
      count = 0;
      countTotat.textContent = count;
      message.innerHTML = "";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
